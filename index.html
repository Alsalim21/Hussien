<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقع أعلاف السالم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- شريط إعلاني متحرك -->
<div class="promo-banner">
  <p id="promo-text"></p>
</div>

<!-- قسم المنتجات -->
<div class="tab-bar">
  <button class="tab-button active" data-tab="all">الكل</button>
  <button class="tab-button" data-tab="pigeonFeed">أعلاف الحمام</button>
  <button class="tab-button" data-tab="ornamentalBirds">الطيور الزينة</button>
  <button class="tab-button" data-tab="specialOffer">العروض الخاصة</button>
  <button class="tab-button" data-tab="customMix">خلطة مخصصة</button>
</div>

<div class="products-section" id="all-section">
  <div id="all-products" class="products"></div>
</div>

<div class="products-section" id="pigeonFeed-section">
  <div id="pigeonFeed-tab" class="products"></div>
</div>

<div class="products-section" id="ornamentalBirds-section">
  <div id="ornamentalBirds-tab" class="products"></div>
</div>

<div class="products-section" id="specialOffer-section">
  <div id="specialOffer-tab" class="products"></div>
</div>

<div class="products-section" id="customMix-section">
  <div id="customMix-list" class="custom-mix-products-grid"></div>
  <div class="custom-mix-cart" id="custom-mix-items"></div>
  <p>إجمالي الوزن: <span id="custom-mix-weight">0 كغ</span></p>
  <p>السعر الإجمالي: <span id="custom-mix-price">0 دينار</span></p>
  <button id="add-custom-mix-to-cart">أضف الخلطة إلى السلة</button>
</div>

<!-- نافذة تفاصيل المنتج -->
<div class="modal" id="productModal">
  <div class="modal-content" id="product-details-modal-content">
    <button class="close-button">&times;</button>
  </div>
</div>

<!-- نموذج الطلب -->
<div class="order-form cart">
  <h2>نموذج الطلب</h2>
  <form id="order-form">
    <input type="text" id="customer-name" placeholder="الاسم" required>
    <input type="text" id="customer-phone" placeholder="رقم الهاتف" required>
    <select id="customer-city" required>
      <option value="">اختر المحافظة</option>
      <option value="بغداد">بغداد</option>
      <option value="البصرة">البصرة</option>
      <option value="نينوى">نينوى</option>
      <option value="الأنبار">الأنبار</option>
      <option value="ديالى">ديالى</option>
      <option value="كربلاء">كربلاء</option>
      <option value="المثنى">المثنى</option>
      <option value="ذي قار">ذي قار</option>
      <option value="الديوانية">الديوانية</option>
      <option value="ميسان">ميسان</option>
      <option value="النجف">النجف</option>
      <option value="كركوك">كركوك</option>
      <option value="صلاح الدين">صلاح الدين</option>
      <option value="بابل">بابل</option>
      <option value="دهوك">دهوك</option>
      <option value="أربيل">أربيل</option>
      <option value="السليمانية">السليمانية</option>
      <option value="حلبجة">حلبجة</option>
    </select>
    <input type="text" id="customer-location" placeholder="الموقع بالتفصيل" required>
    <button type="submit">إرسال الطلب</button>
  </form>
</div>

<div class="notification"></div>

<script src="script.js"></script>
</body>
</html>
